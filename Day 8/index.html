<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Blur Properties -->
    <img class="img1"
        src="https://images.pexels.com/photos/2325447/pexels-photo-2325447.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt="nature">

    <!-- Brightness Properties -->
    <img src="https://images.pexels.com/photos/414144/pexels-photo-414144.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        class="img2" alt="darkerImage">

    <!-- Contrast Properties -->
    <img src="https://images.pexels.com/photos/355310/pexels-photo-355310.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        class="img3" alt="wildlife">

    <!-- Grayscale Properties -->
    <img src="https://images.pexels.com/photos/1149669/pexels-photo-1149669.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        class="img4" alt="wildlife">

    <!-- Hue Rotate Properties -->
    <img src="https://images.pexels.com/photos/9291/nature-bird-flying-red.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        class="img5" alt="wildlife">

    <!-- Invert Properties -->
    <img src="https://images.pexels.com/photos/1592384/pexels-photo-1592384.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        class="img6" alt="car">

    <!-- Opacity Properties -->
    <img src="https://images.pexels.com/photos/1164778/pexels-photo-1164778.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        class="img7" alt="car">

    <!-- Saturate Properties -->
    <img src="https://images.pexels.com/photos/2528368/pexels-photo-2528368.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        class="img8" alt="car">

    <!-- Sepia Properties -->
    <img src="https://images.pexels.com/photos/2406776/pexels-photo-2406776.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        class="img9" alt="car">


    

</body>

</html>
